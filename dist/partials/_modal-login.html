
<div class="modal fade o-modal" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="modal-login" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered o-modal__dialog" role="document">
    <div class="modal-content o-modal__content">
      <div class="modal-header o-modal__header">
        <h5 class="modal-title o-modal__title" id="modal-login-heading">Zaloguj się</h5>
        <button class="o-modal__close close" type="button" data-dismiss="modal" aria-label="Close"><span class="a-icon -cross -red o-modal__closeIcon"></span></button>
      </div>
      <div class="modal-body o-modal__body">
        <form class="o-form" method="post" action="" name="login_form">
          <div class="o-form__group m-formGroup">
            <input class="m-formGroup__input" type="email" name="login_form_name" id="login_form_name" autocomplete="emial" required="required" placeholder=" "/>
            <label class="m-formGroup__label" for="login_form_name">Adres e-mail</label><span class="m-formGroup__error">Nieprawidłowy Adres e-mail</span><span class="m-formGroup__success"></span>
          </div>
          <div class="o-form__group m-formGroup">
            <input class="m-formGroup__input" type="password" name="login_form_pass" id="login_form_pass" autocomplete="password" required="required" placeholder=" "/>
            <label class="m-formGroup__label" for="login_form_name">Hasło</label><span class="m-formGroup__error">Nieprawidłowy hasło</span><span class="m-formGroup__success"></span>
          </div>
          <div class="o-form__group m-formGroup"><a class="o-form__link -alignRight" href="#">Zresetuj zapomniane hasło</a></div>
          <div class="o-form__group m-formGroup">
            <button class="btn -fullWidth" type="submit" name="login_form_submit" id="login_form_submit">Zaloguj się</button>
          </div><span class="o-form__text">Nie masz u nas konta? <a class="o-form__link" href="#">Zarejestruj się teraz</a></span>
        </form>
      </div>
    </div>
  </div>
</div>
